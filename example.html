<html>
<head>
	<title>jQuery plugin ypFlogGrid - Vertical flow</title>

	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background: url(img/tweed.png);
		}
	</style>

	<link rel="stylesheet" type="text/css" href="css/jquery.ypFlowGrid.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.ypFlowGrid.js"></script>

</head>
<body>

	<div id="plugin-example">
		<div class="ypfg-item" style="color: red;">This is predefined item</div>
	</div>

	<script type="text/javascript">
		jQuery(function(){

			jQuery('#plugin-example').ypFlowGrid({'sdf': 'sd'});

			var text = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod' + 
				'tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,' +
				'quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo' +
				'consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse' +
				'cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non' +
				'proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
			for (var i = 0; i < 100; i++) {
				var sliceStart = Math.floor((Math.random()*100));
				var sliceLength = Math.floor((Math.random()*(text.length - sliceStart)));
				var slicedText = text.substr(sliceStart, sliceLength);
				var $item = jQuery('<div>').addClass('ypfg-item').text(slicedText);
				jQuery('#plugin-example').ypFlowGrid('appendItem', $item)
			}
			

		});
	</script>

</body>
</html>
